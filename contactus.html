<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moonlight Brew Café- Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('https://images.pexels.com/photos/7657857/pexels-photo-7657857.jpeg'); 
    background-size: cover; 
    background-position: center; 
    background-attachment: fixed; 
  }

    .contact {
      padding: 100px 20px 20px; 
      text-align: center;
    }
        nav {
            background-color: #3e3d3c;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: rgb(222, 217, 217);
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
      
          header .logo img {
  height: 50px;
  align-items: center;
}
    .contact h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .contact-container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
    }

    .contact-form, .contact-info {
      flex: 1;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2, .contact-info h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .btn-submit {
      background-color: #ff6b6b;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-submit:hover {
      background-color: #e65a5a;
    }

    .contact-details {
      margin-top: 20px;
      text-align: left;
    }

    .contact-details p {
      font-size: 16px;
      margin-bottom: 10px;
      color: #555;
    }

    .contact-details i {
      margin-right: 10px;
      color: #ff6b6b;
    }

    .map {
      margin-bottom: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
  </style>
</head>
<body>


  <header>
    <nav>
      <div class="logo">
        <a href="index.html"><img src="https://static.vecteezy.com/system/resources/previews/027/990/167/non_2x/coffee-logo-silver-effects-free-png.png" ></a>
      </div>
      <ul class="nav-links">
        <a href="signup.html">Sign Up</a>
        <a href="menu.html">Menu</a>
        <a href="aboutus.html">About Us</a>
        <a href="contactus.html">Contact Us</a>
        
      </ul>
    </nav>
  </header>

  <section class="contact">
    <h1>Contact Us</h1>
    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form action="#" method="POST">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label for="item">Item of Interest</label>
            <input type="text" id="item" name="item" placeholder="e.g., Cappuccino, Croissant" required>
          </div>
          <div class="form-group">
            <label for="quality">Quality of Service</label>
            <select id="quality" name="quality" required>
              <option value="" disabled selected>Select an option</option>
              <option value="excellent">Excellent</option>
              <option value="good">Good</option>
              <option value="average">Average</option>
              <option value="poor">Poor</option>
            </select>
          </div>
          <button type="submit" class="btn-submit">Send Message</button>
        </form>
      </div>

      <div class="contact-info">
        <h2>Our Location</h2>
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2a2c0b4a1a6!2sKafra%20Cafe!5e0!3m2!1sen!2sus!4v1633033226784!5m2!1sen!2sus"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
          </iframe>
        </div>
        <div class="contact-details">
          <h2>Contact Details</h2>
          <p><i class="fas fa-envelope"></i> Email: info@moonlightbrewcafé.com</p>

          <p><i class="fas fa-phone"></i> Phone: +123-678-7650</p>
          <p><i class="fas fa-map-marker-alt"></i> Address: 123 Coffee Lane, Melbourne, Australia</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>
    <p>2025 Moonlight Brew Café. All rights reserved.</p>
  </footer>
</body>
</html>
